<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="body">
    
    <h1 class="h1">Cadastro e Pesquisa de Livros</h1>
<div class="div" id="cadastro">
    <h2>Cadastro de Livros</h2>
    <form id="cadastroForm">
        <label for="descricao"><b>Descrição:</b></label>
        <input type="text" id="descricao" name="descricao" required><br>

        <label for="isbn"><b>Isbn:</b></label>
        <input type="text" id="isbn" name="isbn" required><br>

        <button class="button" type="submit" onclick="cadastrarLivro(event)">Cadastrar</button>
        <button class="button" type="button" onclick="atualizarLivro()">Atualizar</button>
        <button class="button" type="button" onclick="apagarLivro()">Apagar</button>
    </form>
</div>

<div class="div" id="pesquisa">
    <h2>Pesquisa de Livros</h2>
    <form id="pesquisaForm">
        <label for="searchId"><b>ID do Livro:</b></label>
        <input type="text" id="searchId" name="searchId"><br>

        <button class="button" type="button" onclick="pesquisarLivro()">Pesquisar</button>
    </form>
    <div id="resultadoPesquisa"></div>
</div>

<script src="./js/main.js"></script>
    
</body>
</html>
